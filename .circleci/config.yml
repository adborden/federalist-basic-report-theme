references:
  bundle-cache-key: &bundle-cache-key
    v1-bundle-{{ checksum 'Gemfile.lock' }}
  npm-cache-key: &npm-cache-key
    v1-npm-{{ checksum 'package-lock.json' }}


version: 2
jobs:
  dependencies:
    docker:
      - image: circleci/ruby:2.3-node
    steps:
      - checkout
      - restore_cache:
          key: *bundle-cache-key
      - run:
          name: Install Ruby dependencies
          command: bundle install --path vendor/bundle
      - save_cache:
          key: *bundle-cache-key
          paths:
            - vendor/bundle
      - restore_cache:
          key: *npm-cache-key
      - run:
          name: Install Node.js dependencies
          command: npm install
      - save_cache:
          key: *npm-cache-key
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle
            - node_modules

  build:
    docker:
      - image: circleci/ruby:2.3-node
    steps:
      - checkout
      - attach_workspace:
         at: .
      - run:
          name: Copy USWDS files and assets
          command: npm run update-uswds
      - run:
          name: Build
          command: JEKYLL_ENV=production bundle exec jekyll build
      - run:
          name: Test
          command: htmlproofer --check-favicon --check-html --disable-external _site

  build-gem:
    docker:
      - image: circleci/ruby:2.3-node
    steps:
      - checkout
      - attach_workspace:
         at: .
      - run:
          name: Copy USWDS files and assets
          command: npm run update-uswds
      - run:
          name: Build gem
          command: npm run gem:build
      - persist_to_workspace:
          root: .
          paths:
            - pkg/federalist-basic-report-theme-*.gem

  test-gem:
    docker:
      - image: circleci/ruby:2.3
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Create new Jekyll site
          command: bundle exec jekyll new
      - run:
          name: Install the theme
          command: gem install pkg/federalist-basic-report-theme-*.gem
      - run:
          name: Configure the theme
          command: "echo 'theme: federalist-basic-report-theme' >> _config.yml"
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - run:
          name: Test the site
          command: bundle exec htmlproofer --check-html --disable-external _site


workflows:
  version: 2
  build-and-test-gem:
    jobs:
      - dependencies
      - build:
          requires:
            - dependencies
      - build-gem:
          requires:
            - dependenceis
      - test-gem:
          requires:
            - build-gem
